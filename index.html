<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Country Plus+</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search Your Country" aria-label="Search" id="txtInput">
            <button class="btn btn-outline-success" type="submit" onclick="searchCountry()">Search</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <img class="img-thumbnail" src="" alt="flag_of_the_country" id="flagImg">
        <h1 id="countryName">Name</h1>
        <p id="officialName">Official Name </p>
        <p id="region">Region</p>
        <p id="population">Population </p>
      </div>
    </div>
    
    <h1 class="text-center">ALL COUNTRIES</h1>
    <div class="row" id="cardCountries"> </div>

    <script src="app.js"></script>
  </body>
</html>
